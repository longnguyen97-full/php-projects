<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <!-- Boostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="bootstrap-expands.css" />
    <style>
      .hide {
        visibility: hidden;
      }
      @media (max-width: 600px) {
        .row {
          flex-direction: column;
        }
      }
    </style>
    <!-- JS -->
    <script src="script.js"></script>
  </head>
  <body style="background-image: url('./background.jpg')">
    <div class="row" style="margin-inline: 0">
      <div
        class="mx-auto margin-top-xlll col-10 col-md-8 col-lg-6 bg-light rounded p-5"
      >
        <h4>Send us a message</h4>
        <div class="dropdown-divider my-3"></div>
        <form id="contact-form">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="input-name"
                  ><i class="fas fa-user"></i> Your name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input-name"
                  name="name"
                  placeholder="Your name"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="input-email"
                  ><i class="fas fa-envelope"></i> Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="input-email"
                  name="email"
                  placeholder="Email address"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="input-phone"
                  ><i class="fas fa-phone"></i> Your phone</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input-phone"
                  name="phone"
                  placeholder="Your phone"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="input-website"
                  ><i class="fas fa-globe"></i> Website</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input-website"
                  name="website"
                  placeholder="Website"
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="input-message"
              ><i class="fas fa-comment-dots"></i> Your message</label
            >
            <textarea
              class="form-control"
              id="input-message"
              name="message"
              cols="15"
              rows="5"
              placeholder="Your message"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
          <span class="mx-2 text-primary hide" id="message-response"
            >Message is sending...</span
          >
        </form>
      </div>
    </div>
  </body>
</html>
